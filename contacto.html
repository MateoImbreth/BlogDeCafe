<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>
    <!-- Preload  -->
    <link rel="Preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="Preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">

    <link rel="Preload" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" 
    crossorigin="crossorigin" as="font" type="font/woff2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

<body>
    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a class="navegacion__enlace centrar-texto" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace centrar-texto" href="cursos.html">Cursos</a>
                    <a class="navegacion__enlace centrar-texto" href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
        
        <div class="header__texto">
            <h2 class="no-margin header__texto--titulo">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label  class="campo__label" for="nombre">Nombre</label>
                <input 
                class="campo__field" 
                type="text" 
                placeholder="Tú nombre" 
                id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input 
                class="campo__field" 
                type="email" 
                placeholder="Tú email" 
                id="email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea
                class="campo__field campo__field--textarea" 
                name="" 
                id="mensaje">
            </textarea>
            </div>

            <div class="campo">
                <input 
                type="submit"  
                value="enviar" 
                name="" 
                id="" 
                class="boton boton--primario">
            </div>
        </form>

    </main>

    <footer class="footer">
        <div class="contenedor barra">
            <a class="logo" href="index.html">
                <h2 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h2>
            </a>

            <nav class="navegacion">
                <a class="navegacion__enlace centrar-texto" href="nosotros.html">Nosotros</a>
                <a class="navegacion__enlace centrar-texto" href="cursos.html">Cursos</a>
                <a class="navegacion__enlace centrar-texto" href="contacto.html">Contacto</a>
            </nav>
        </div>

    </footer>
</body>
</html>
